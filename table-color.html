<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Color</title>
	<style>
		table{
			border-collapse: collapse;
			width: 100%;
		}
	th,td{
		text-align: left;
		padding: 8px;
	}
	tr:nth-child(even) {
		background-color: #D6EEEE;
	}
    </style>
</head>
<body>
<table>
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
		<th>4</th>
	</tr>
	<tr>
		<th>5</th>
		<th>6</th>
		<th>7</th>
		<th>8</th>
	</tr>
	<tr>
		<th>9</th>
		<th>10</th>
		<th>11</th>
		<th>12</th>
	</tr>
	<tr>
		<th>13</th>
		<th>14</th>
		<th>15</th>
		<th>16</th>
	</tr>
</table>
</body>
</html>
